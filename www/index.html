<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>App Icon Changer</title>
    </head>
    <body>
        <div class="app">
            <h1>App Icon Changer</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>

                <p>After selecting an icon, click the device Home button to review the changes to the icon</p>
                <button id="icon_phonegap" class="iconList">orange icon</button><br/><br/>
                <button id="fc_icon_default" class="iconList">default icon</button><br/><br/>
            </div>
        </div>
    </body>
</html>
